<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Pedro Euzebio" />
    <meta
      name="description"
      content="O projeto é um site responsivo para montar um roteiro de viagem, cadastrando atividades. Esse é um dos projetos do evento NLW Journey, um dos conteúdos disponíveis para alunos da Rocketseat."
    />
    <title>plann.er</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/pt-br.js"></script>
    <script>
      dayjs.locale("pt-br");
    </script>

    <link rel="shortcut icon" href="./img/logo.svg" type="image/svg" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div id="app">
      <form onsubmit="salvarAtividade(event)">
        <div id="place" class="card-bg">
          <img src="./img/map-pin.svg" alt="map-pin icon" />

          Fortaleza, CE
        </div>

        <div class="fields">
          <div class="field-wrapper">
            <img src="./img/tag.svg" alt="tag icon" />

            <input
              type="text"
              placeholder="Qual a atividade?"
              name="atividade"
              required
            />
          </div>

          <div class="field-wrapper">
            <img src="./img/calendar.svg" alt="calendar icon" />

            <select name="dia">
              <option value="2024-03-01">01 de fevereiro</option>
            </select>
          </div>

          <div class="field-wrapper">
            <img src="./img/clock.svg" alt="clock icon" />

            <select name="hora">
              <option value="10:30">10:30</option>
            </select>
          </div>
        </div>

        <button>Salvar atividade</button>
      </form>

      <main>
        <h1>Atividades</h1>
        <section></section>
      </main>
      <script src="./index.js"></script>
    </div>
  </body>
</html>
